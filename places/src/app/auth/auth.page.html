<ion-header  [translucent]="true" color="light">
  <ion-toolbar >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="bold-border">
    <ion-card-header>
      <ion-card-title>Login Form</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input type="email" label="Email" class="text-center"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" label="Password" class="text-center"></ion-input>
      </ion-item>
      <ion-button class="centered-button" expand="blank" color="primary">Login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
