<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content
      ><ion-img src="https://upload.wikimedia.org/wikipedia/commons/0/09/KB_Teapot_roundabout.jpg" alt="Image"></ion-img>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let place of places">
      <ion-label>{{ place }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-list>
  <ion-item *ngFor="let place of places">
    <ion-label>{{ place }}</ion-label>
  </ion-item>
</ion-list>

 
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="8" offset-sm="3" text-center>
      <ion-list>
        <ion-item *ngFor="let place of loadedPlaces.slice(1)">
          <ion-thumbnail slot="start">
            <ion-img [src]="place.imageUrl" ></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ place.title }}</h2>
            <p>{{ place.description }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>
